{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="name">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
          <h1 class="govuk-fieldset__heading">
            Where are you staying at the moment?
          </h1>
        </legend>
        <div class="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-1" name="where-do-you-live" type="radio" value="carehome">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-1">
              Care home
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-2" name="where-do-you-live" type="radio" value="nursinghome">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-2">
              Nursing home
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-3" name="where-do-you-live" type="radio" value="shelteredhousing">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-3">
              Sheltered housing
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-4" name="where-do-you-live" type="radio" value="residentialcollege">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
              Residential college
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-5" name="where-do-you-live" type="radio" value="hostel">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
             Hostel
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-6" name="where-do-you-live" type="radio" value="hospice">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
              Hospice
            </label>
          </div>
          <div class="govuk-radios__divider">or</div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="where-do-you-live-7" name="where-do-you-live" type="radio" value="none">
            <label class="govuk-label govuk-radios__label" for="where-do-you-live-4">
              None of these
            </label>
          </div>
        </div>
      </fieldset>
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit"><!-- name -->

    </form>

  <div><!-- govuk-grid-column-two-thirds -->
<div><!-- govuk-grid-row -->
{% endblock %}
