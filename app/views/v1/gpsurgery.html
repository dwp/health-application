{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form id="form" method="post" action="carehome">

    <h1 class="govuk-heading-xl govuk-!-margin-bottom-4">
      Which health care professional knows most about how your condition or disability affects you?
    </h1>

    <div class="govuk-form-group">
      <label class="govuk-label" for="surgery">
        Name of professional
      </label>
      <input class="govuk-input govuk-!-width-one-half" id="surgery" name="surgery" type="text">
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="surgery">
        Address
      </label>
      <p><input class="govuk-input govuk-!-width-one-half" id="address-1" name="address-1" type="text"></p>
      <p><input class="govuk-input govuk-!-width-one-half" id="address-2" name="address-2" type="text"></p>
      <p><input class="govuk-input govuk-!-width-one-half" id="address-3" name="address-3" type="text"></p>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="surgery">
        Postcode
      </label>
      <p><input class="govuk-input govuk-!-width-one-half" id="postcode" name="postcode" type="text"></p>
    </div>

    <div class="govuk-form-group">
      <label class="govuk-label" for="telephone-number">
        UK telephone number
      </label>
      <input class="govuk-input govuk-input--width-20" id="telephone-number" name="telephone-number" type="tel">
    </div>

    <div class="govuk-form-group">
      <button class="govuk-colour("grey-4")">
        Add another
      </button>
    </div>

    <input type="submit" class="govuk-button" value="Continue" id="submit"><!-- hospital -->

    </form>

  <div><!-- govuk-grid-column-two-thirds -->
<div><!-- govuk-grid-row -->
{% endblock %}
